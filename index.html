<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Beta Inazuma Eleven Card Game</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Inazuma Eleven Beta</h1>
  <div id="estado">
    <p id="turno">Turno de: Jugador</p>
    <p>Puntos — Tú: <span id="puntos-jugador">0</span> • IA: <span id="puntos-ia">0</span></p>
  </div>
  <div id="manos">
    <div>
      <h2>Tu mano</h2>
      <div id="cartas-jugador"></div>
      <div id="tecnicas-jugador"></div>
    </div>
    <div>
      <h2>Cartas IA (ocultas)</h2>
      <div id="cartas-ia"></div>
      <div id="tecnicas-ia"></div>
    </div>
  </div>
  <div id="log"></div>
  <script src="game.js"></script>
</body>
</html>
